databaseChangeLog:

    - changeSet: 
        id: NP
        author: Hemasundar
        changes:
        - createTable:
            schemaName: dbo
            tableName: AccountStatusLkp2
            columns:
            - column:
                name: ID
                type: int
                generationType: ALWAYS
                autoIncrement: true
                incrementBy: 1
                constraints:
                    primaryKey: true
                    primaryKeyName: PK_AccountStatusLkp2
                    nullable: false
          
            - column:
                name: DisplayValue
                type: varchar(100)
                constraints:
                    nullable: false
            - column:
                name: CanAuthenticateFlag
                type: bit
                constraints:
                    nullable: false          
            - column:
                name: IsActiveFlag
                type: bit
                defaultValueBoolean: true
                constraints:
                    nullable: false
            - column:
                name: CreatedBy
                type: varchar(255)
                constraints:
                    nullable: false
            - column:
                name: CreatedDate
                type: datetimeoffset(7)
                defaultValueDate: ${now}                
                constraints:
                    nullable: false          
            - column:
                name: LastRevisedBy
                type: varchar(255)
                constraints:
                    nullable: false          
            - column:
                name: LastRevisedDate
                type: datetimeoffset(7)
                defaultValueDate: ${now}
                constraints:          
                    nullable: false
   